<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>dog</li>
        <li>cat</li>
        <li>elephant</li>
        <li>bear</li>
    </ul>
    <script>
        $('li').mouseover(function () {
            console.log($('li'));
            $(this).css('font-weight', 'bold');
        });
        $("li").mouseout(function () {
            $(this).css('font-weight', 'normal');
        }); 
    </script>
</body>

</html>
